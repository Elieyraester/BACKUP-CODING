<!DOCTYPE html>
<html>
<head>
	<title>list properties and background</title>
	<style type="text/css">

	    body{
	    	background-color: lightpink;
	    }
		ul.a{
			list-style-type: circle;
		}
		
		ul.b{
			list-style-type: square;
		}
	   ul.c{
			list-style-type: lower-roman;
		}
		ul.d{
			list-style-type: upper-roman;
		}
		ul.e{
			list-style-type: lower-alpha;
		}
		ul.f{
			list-style-type: none;
		}
	</style>
</head>
<body>
       <p>Hobi-hobi</p>
       <ul class="b">
          <li>Membaca</li>
          <li>Menyanyi</li>
          <li>Membaca</li>
       </ul>
       <br><br>
       <p>Makanan Kegemaran</p>
       <ul class="a">
          <li>Nasi Ayam</li>
          <li>Nasi Lemak</li>
          <li>Pasta</li>
       </ul>
       <br>
       <p>Hobi-hobi</p>
       <ol class="e">
          <li>Membaca</li>
          <li>Menyanyi</li>
          <li>Membaca</li>
       </ol>
       <br>
       <p>Makanan Kegemaran</p>
       <ol class="d">
          <li>Nasi Ayam</li>
          <li>Nasi Lemak</li>
          <li>Pasta</li>
       </ol>
</body>
</html>
